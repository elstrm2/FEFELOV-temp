<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Bot Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Onest', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        .gradient-bg { background: linear-gradient(135deg, #1c1917 0%, #292524 100%); }
        .status-dot { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body class="gradient-bg min-h-screen text-stone-100 antialiased">

    <div id="login-screen" class="min-h-screen flex items-center justify-center px-6">
        <div class="w-full max-w-sm">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-stone-800 rounded-2xl flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-stone-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                    </svg>
                </div>
                <h1 class="text-2xl font-semibold">Bot Panel</h1>
                <p class="text-stone-500 text-sm mt-2">Enter password to continue</p>
            </div>
            <form id="login-form" class="space-y-4">
                <input type="password" id="password" placeholder="Password" autocomplete="current-password"
                    class="w-full bg-stone-800/50 border border-stone-700 rounded-xl px-4 py-3 text-stone-100 placeholder-stone-500 focus:outline-none focus:border-stone-500 transition-colors">
                <button type="submit" class="w-full bg-stone-100 text-stone-900 rounded-xl px-4 py-3 font-medium hover:bg-stone-200 transition-colors">
                    Login
                </button>
                <p id="login-error" class="text-red-400 text-sm text-center hidden">Invalid password</p>
            </form>
        </div>
    </div>

    <div id="panel-screen" class="hidden">
        <header class="border-b border-stone-800">
            <div class="max-w-4xl mx-auto px-6 py-4 flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-stone-800 rounded-xl flex items-center justify-center">
                        <svg class="w-5 h-5 text-stone-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
                        </svg>
                    </div>
                    <span class="font-semibold">VK Bot</span>
                </div>
                <button id="logout-btn" class="text-stone-500 hover:text-stone-300 text-sm transition-colors">
                    Logout
                </button>
            </div>
        </header>

        <main class="max-w-4xl mx-auto px-6 py-8">
            <div class="grid gap-6">
                <div class="bg-stone-800/30 border border-stone-800 rounded-2xl p-6">
                    <div class="flex items-center justify-between mb-6">
                        <div class="flex items-center gap-3">
                            <div id="status-indicator" class="w-3 h-3 rounded-full bg-stone-500 status-dot"></div>
                            <span class="font-medium">Bot Status</span>
                        </div>
                        <button id="toggle-btn" class="bg-stone-700 hover:bg-stone-600 px-4 py-2 rounded-lg text-sm font-medium transition-colors">
                            Loading...
                        </button>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-stone-800/50 rounded-xl p-4">
                            <p class="text-stone-500 text-xs uppercase tracking-wide mb-1">Total Messages</p>
                            <p id="stat-messages" class="text-2xl font-semibold">-</p>
                        </div>
                        <div class="bg-stone-800/50 rounded-xl p-4">
                            <p class="text-stone-500 text-xs uppercase tracking-wide mb-1">Unique Users</p>
                            <p id="stat-users" class="text-2xl font-semibold">-</p>
                        </div>
                    </div>
                </div>

                <div class="bg-stone-800/30 border border-stone-800 rounded-2xl p-6">
                    <h2 class="font-medium mb-4">Auto Reply Message</h2>
                    <textarea id="auto-reply" rows="3" placeholder="Enter auto reply message..."
                        class="w-full bg-stone-800/50 border border-stone-700 rounded-xl px-4 py-3 text-stone-100 placeholder-stone-500 focus:outline-none focus:border-stone-500 transition-colors resize-none"></textarea>
                    <button id="save-btn" class="mt-4 bg-stone-100 text-stone-900 rounded-xl px-6 py-2 text-sm font-medium hover:bg-stone-200 transition-colors">
                        Save
                    </button>
                </div>

                <div class="bg-stone-800/30 border border-stone-800 rounded-2xl p-6">
                    <h2 class="font-medium mb-4">Recent Messages</h2>
                    <div id="recent-messages" class="space-y-2 text-sm">
                        <p class="text-stone-500">Loading...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const API = 'https://api.fefelov.net:8443';

        const loginScreen = document.getElementById('login-screen');
        const panelScreen = document.getElementById('panel-screen');
        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');
        const passwordInput = document.getElementById('password');
        const logoutBtn = document.getElementById('logout-btn');
        const toggleBtn = document.getElementById('toggle-btn');
        const saveBtn = document.getElementById('save-btn');
        const statusIndicator = document.getElementById('status-indicator');
        const statMessages = document.getElementById('stat-messages');
        const statUsers = document.getElementById('stat-users');
        const autoReply = document.getElementById('auto-reply');
        const recentMessages = document.getElementById('recent-messages');

        let isEnabled = false;

        async function api(endpoint, method = 'GET', body = null) {
            const opts = {
                method,
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include'
            };
            if (body) opts.body = JSON.stringify(body);
            const res = await fetch(API + endpoint, opts);
            return res.json();
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            loginError.classList.add('hidden');
            const data = await api('/auth', 'POST', { password: passwordInput.value });
            if (data.success) {
                showPanel();
            } else {
                loginError.classList.remove('hidden');
            }
        });

        logoutBtn.addEventListener('click', async () => {
            await api('/logout', 'POST');
            loginScreen.classList.remove('hidden');
            panelScreen.classList.add('hidden');
            passwordInput.value = '';
        });

        toggleBtn.addEventListener('click', async () => {
            const data = await api('/toggle', 'POST');
            isEnabled = data.enabled;
            updateStatus();
        });

        saveBtn.addEventListener('click', async () => {
            await api('/settings', 'POST', { auto_reply: autoReply.value });
            saveBtn.textContent = 'Saved!';
            setTimeout(() => saveBtn.textContent = 'Save', 2000);
        });

        function updateStatus() {
            statusIndicator.className = 'w-3 h-3 rounded-full status-dot ' + (isEnabled ? 'bg-green-500' : 'bg-red-500');
            toggleBtn.textContent = isEnabled ? 'Disable' : 'Enable';
        }

        async function loadStatus() {
            try {
                const data = await api('/status');
                isEnabled = data.enabled;
                autoReply.value = data.auto_reply || '';
                statMessages.textContent = data.stats.total_messages;
                statUsers.textContent = data.stats.unique_users;
                updateStatus();

                if (data.stats.recent && data.stats.recent.length > 0) {
                    recentMessages.innerHTML = data.stats.recent.map(m =>
                        `<div class="bg-stone-800/50 rounded-lg px-3 py-2">
                            <span class="text-stone-500">User ${m.user_id}:</span> ${m.message || '(empty)'}
                        </div>`
                    ).join('');
                } else {
                    recentMessages.innerHTML = '<p class="text-stone-500">No messages yet</p>';
                }
            } catch (e) {
                logoutBtn.click();
            }
        }

        function showPanel() {
            loginScreen.classList.add('hidden');
            panelScreen.classList.remove('hidden');
            loadStatus();
            setInterval(loadStatus, 30000);
        }

        api('/status').then(data => {
            if (!data.error) showPanel();
        }).catch(() => {});
    </script>
</body>
</html>
